<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Space+Mono" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
      <p>This game allows you to draw on the screen anything you want.</p>
    </header>


    <div class="shell">

      <div class="left-controls">
        <div class="pixel-selector-container">
          <p>Screen pixel size:</p>
          <input type="range" id="pixel-selector" class="range-slider" min="16" max="64" value="16">
          <p id="pixel-output"></p>
        </div>
      </div>

      <div class="screen">
        <div class="grid-container"></div>
        <div class="logo"><p>OXY</p></div>
      </div>

      <div class="right-controls">
          <div class="eraser-container">
            <button id="screen-eraser">Clear Screen</button>
          </div>

          <div class="color-selector-container">
            <p>Multi-colours</p>
            <label for="color-picker" class="switch">
              <input type="checkbox" id='color-picker'>
              <span class="slider round"></span>
            </label>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
